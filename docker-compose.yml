version: "3.7"

networks:
  portainer_network:
    name: portainer_network

volumes:
  portainer_data:
    name: portainer_data

services:
  app:
    build:
      context: .
      dockerfile: portainer/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME}
    restart: unless-stopped
    ports:
      - "${TUNNEL_PORT}:8000"
      - "${API_PORT}:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    environment:
      TZ: Asia/Jakarta
    networks:
      - portainer_network
